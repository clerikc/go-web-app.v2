# yaml-language-server: $schema=https://json.schemastore.org/github-workflow
name: CI/CD Pipeline v2

on:
  push:
    branches: [ main ]
    paths:
      - '**.go'
      - 'Dockerfile'
      - 'static/**'
      - 'k8s/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.21
    
    - name: Build
      run: go build -v ./...
    
    - name: Test
      run: go test -v ./...
  
  docker:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: clerikc/go-web-app.v2:latest
    
  deploy:
    needs: docker
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    # Добавленные шаги для SSH
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan ${{ secrets.VM_IP }} >> ~/.ssh/known_hosts
    
    - name: Deploy to VM
      run: |
        scp -r ./k8s ${{ secrets.VM_USER }}@${{ secrets.VM_IP }}:/tmp/
        ssh ${{ secrets.VM_USER }}@${{ secrets.VM_IP }} "
          kubectl apply -f /tmp/k8s/deployment.yaml
          kubectl apply -f /tmp/k8s/service.yaml
          kubectl rollout status deployment/webapp-v2-deployment
        "
    
    # Оригинальный шаг (оставьте как резервный вариант)
    - name: Deploy to Minikube
      if: false # Отключаем этот шаг, если используем SSH
      run: |
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml
        kubectl rollout status deployment/webapp-v2-deployment
      env:
        KUBECONFIG: ${{ secrets.KUBE_CONFIG }}